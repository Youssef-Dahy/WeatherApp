<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherio</title>
    <!-- favicon  -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- customize style sheet -->
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
  </head>
  <body>
    <!-- Start of header section -->
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img src="assets/images/logo.png" width="364" height="58" alt="" />
        </a>
        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search City..."
              autocomplete="off"
              class="search-field"
              data-search-filed
            />
            <span class="m-icon leading-icon">search</span>

            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>

          <div class="search-result" data-search-result></div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon">search</span>
          </button>
          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_location</span>

            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>
    <!-- End of header section -->
    <!-- Start of Main section -->
    <main>
      <article class="container" data-container>
        <div class="content-left">
          <!-- start of current weather -->
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          ></section>
          <!-- End of current weather -->

          <!-- Start of Forecast -->
          <section
            class="section forecast"
            aria-labelledby="forecast-label"
            data-5-day-forecast
          ></section>
          <!-- End of Forecast -->
        </div>

        <div class="content-right">
          <!-- Start of Highlight -->
          <section
            class="section highlights"
            aria-labelledby="highlights-label"
            data-highlights
          ></section>
          <!-- End of Highlight -->

          <!-- Start of Hourly Forecast -->
          <section
            class="section hourly-forecast"
            aria-label="hourly forecast"
            data-hourly-forecast
          ></section>
          <!-- End of Hourly Forecast -->

          <!-- Start of Footer -->
          <footer class="footer">
            <p class="body-3">Â© 2024 Weather App. All Rights Reserved</p>
            <p class="body-3">
              <a
                href="https://openweathermap.org/api"
                title="Free OpenWeather Api"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="./assets/images/openweather.png"
                  alt=""
                  width="150"
                  height="30"
                  loading="lazy"
                />
              </a>
            </p>
          </footer>
          <!-- End of Footer -->
        </div>

        <div class="loading" data-loading></div>
      </article>
    </main>
    <!-- End of Main section -->

    <!-- Start of Error section -->
    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">Page Not Found!</p>
      <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </section>
    <!-- End of Error section -->

    <!-- Customize script  -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>
  </body>
</html>
